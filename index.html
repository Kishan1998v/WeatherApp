<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <article id="Current-Forecast">
            <h1>City Name</h1>
            <p>Temp</p>
            <p>Description</p>
            <p>High n low</p>
        </article>
        <article id="hourly-forecast">
            <h1>Hourly Forcast</h1>
            <article>
                <h2>Now</h2>
                <img src="" alt=""/>icon
                <p>temp</p>
            </article>
        </article>
        <article id="five-day-forecast">
            <h1>5 day forecast</h1>
            <article>
                <h2>Today</h2>
                <p>icon</p>
                <p>Low</p>
                <p>high</p>
            </article>
            <article>
                <h2>Tuesday</h2>
                <p>icon</p>
                <p>Low</p>
                <p>high</p>
            </article>
        </article>
        <article id="Feels-like">
            <h1>Feels Like</h1>
            <p>temp</p>
        </article>
        <article id="humidity">
            <h1>Humidity</h1>
            <p>Value</p>
        </article>
        <article></article>
    </main>
</body>
</html>
